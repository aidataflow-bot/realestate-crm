name: Deploy CLIENT FLOW 360 CRM to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create production build
      run: |
        mkdir -p dist
        # Use the latest working version
        if [ -f "client-flow-360-modal-fixed.html" ]; then
          cp client-flow-360-modal-fixed.html dist/index.html
        elif [ -f "client-flow-360-with-property-management.html" ]; then
          cp client-flow-360-with-property-management.html dist/index.html
        elif [ -f "client-flow-360-with-add-client.html" ]; then
          cp client-flow-360-with-add-client.html dist/index.html
        else
          echo "No CRM file found to deploy"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4