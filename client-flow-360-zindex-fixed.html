          const thisYear = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
          
          if (thisYear < today) {
            thisYear.setFullYear(today.getFullYear() + 1);
          }
          
          const diffTime = thisYear.getTime() - today.getTime();
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            setIsListening(true);

            // Simple demo processing

            setIsListening(false);

                          className: 'text-gray-400 text-xs leading-tight'
                        }, client.role),
                        React.createElement('div', {
                          className: 'text-xs leading-tight',
                          style: { color: '#9ca3af' }
                        }, (client.todos?.filter(t => !t.completed).length || 0) + ' tasks'),
                        client.lifetimeNetCommission > 0 && React.createElement('div', {
                          className: 'text-xs text-green-400 leading-tight'
                        }, formatCurrency(client.lifetimeNetCommission)),
                        client.phone && React.createElement('div', {
                          className: 'text-xs text-blue-400 leading-tight mt-1'
                        }, '📞 ' + client.phone.slice(-4)),
                        client.propertiesOfInterest && client.propertiesOfInterest.length > 0 && React.createElement('div', {
                          className: 'text-xs text-purple-400 leading-tight mt-1'
                        }, '🏠 ' + client.propertiesOfInterest.length + ' properties')
                      )
                    );
                  })
                ) : React.createElement('div', {
                  className: 'text-center py-12'
                },
                  React.createElement('div', {
                    className: 'text-6xl mb-4'
                  }, '🔍'),
                  React.createElement('div', {
                    className: 'text-xl text-gray-400 mb-2'
                  }, 'No clients found'),
                  React.createElement('div', {
                    className: 'text-gray-500'
                  }, searchTerm || selectedTag ? 'Try adjusting your search criteria' : 'Add your first client to get started')
                )
              )
            ) : (
              // Tasks Dashboard
              React.createElement('div', {},
                React.createElement('h2', {
                  className: 'text-3xl font-bold text-white mb-8'
                }, 'All Tasks Dashboard'),
                React.createElement('div', {
                  className: 'mb-6 text-gray-400'
                }, 'Centralized view of all client tasks with filtering and management capabilities'),
                React.createElement('div', {
                  className: 'space-y-4'
                },
                  getAllTasks().map(task =>
                    React.createElement('div', {
                      key: task.id,
                      className: 'bg-gray-800 rounded-lg p-4 border border-gray-700 hover:border-gray-600 transition-colors'
                    },
                      React.createElement('div', {
                        className: 'flex items-center justify-between'
                      },
                        React.createElement('div', {
                          className: 'flex items-center space-x-3'
                        },
                          React.createElement('input', {
                            type: 'checkbox',
                            checked: task.completed,
                            onChange: () => toggleTaskCompletion(task.id),
                            className: 'h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded'
                          }),
                          React.createElement('div', {},
                            React.createElement('h3', {
                              className: 'text-white font-medium ' + (task.completed ? 'line-through text-gray-500' : '')
                            }, task.title),
                            React.createElement('p', {
                              className: 'text-gray-400 text-sm cursor-pointer hover:text-red-400',
                              onClick: () => {
                                const client = clients.find(c => c.id === task.clientId);
                                if (client) setSelectedClient(client);
                              }
                            }, 'Client: ' + task.clientName + ' (click to view)'),
                            task.description && task.description.includes('follow-up') && React.createElement('span', {
                              className: 'inline-block mt-1 text-xs bg-blue-600 text-white px-2 py-1 rounded'
                            }, '📞 Auto Follow-up')
                          )
                        ),
                        React.createElement('div', {
                          className: 'flex items-center space-x-2'
                        },
                          React.createElement('span', {
                            className: 'px-2 py-1 rounded text-xs font-medium ' + 
                              (task.priority === 'HIGH' ? 'bg-red-600 text-white' : 
                               task.priority === 'MEDIUM' ? 'bg-yellow-600 text-white' : 'bg-gray-600 text-white')
                          }, task.priority),
                          task.dueDate && React.createElement('span', {
                            className: 'text-gray-400 text-xs'
                          }, new Date(task.dueDate).toLocaleDateString())
                        )
                      )
                    )
                  )
                )
              )
            )
          )
        );
      }
      
      // Render the app
      ReactDOM.render(React.createElement(NetflixCRM), document.getElementById('root'));
    </script>
  </body>
</html>
