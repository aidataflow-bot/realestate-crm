<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CRM</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 10vh auto;
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .demo-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #374151;
            border-radius: 0.5rem;
        }
        .demo-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .demo-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .success {
            text-align: center;
            padding: 2rem;
        }
        .success h2 {
            color: #10b981;
            margin-bottom: 1rem;
        }
        .url {
            background: #374151;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h1 class="title">Real Estate CRM</h1>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="demo-box">
            <div class="demo-title">Demo Account</div>
            <div class="demo-text">
                <div>Email: rodrigo@realtor.com</div>
                <div>Password: admin123</div>
            </div>
        </div>
    </div>

    <div class="container success" id="successMessage" style="display: none;">
        <h2>ðŸŽ‰ Success!</h2>
        <p>Your Real Estate CRM is working!</p>
        <p><strong>Backend API:</strong></p>
        <div class="url">https://realestate-crm-backend-g156.onrender.com</div>
        <p style="margin-top: 1rem;"><strong>Frontend:</strong></p>
        <div class="url" id="frontendUrl"></div>
        <p style="margin-top: 1rem;">
            Your complete CRM system is now deployed and ready to use!
        </p>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'rodrigo@realtor.com' && password === 'admin123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('frontendUrl').textContent = window.location.href;
                
                // Test backend connection
                try {
                    const response = await fetch('https://realestate-crm-backend-g156.onrender.com/health');
                    const data = await response.json();
                    if (data.status === 'OK') {
                        console.log('âœ… Backend is working!');
                    }
                } catch (error) {
                    console.log('Backend connection test:', error);
                }
            } else {
                alert('Invalid credentials. Use the demo account.');
            }
        }
    </script>
</body>
</html>
