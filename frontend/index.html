        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard {
            display: none;
        }
        
        .header {
            background: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .add-client-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .client-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .client-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .client-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .client-role {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .client-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .status-showing { background: #7c3aed; }
        .status-active { background: #059669; }
        .status-closed { background: #6b7280; }
        .status-new { background: #2563eb; }
        .status-nurture { background: #f59e0b; }
        
        .client-details {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .commission {
            color: #10b981;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            margin: 0.25rem;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .demo-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #374151;
            border-radius: 0.5rem;
        }
        
        .demo-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .demo-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: #1f2937;
            margin: 2rem auto;
            border-radius: 0.5rem;
            max-width: 1200px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #374151;
        }
        
        .close-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .client-360-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #374151;
        }
        
        .client-360-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin-right: 1.5rem;
        }
        
        .client-360-info h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }
        
        .client-360-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #374151;
            margin-bottom: 2rem;
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-card {
            background: #374151;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        
        .info-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            color: #e5e7eb;
        }
        
        .property-item, .activity-item, .todo-item {
            background: #4b5563;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
        }
        
        .property-item:last-child,
        .activity-item:last-child,
        .todo-item:last-child {
            margin-bottom: 0;
        }
        
        .property-price {
            color: #10b981;
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .property-address {
            color: #e5e7eb;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .property-details {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .activity-date {
            color: #3b82f6;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .activity-type {
            background: #1f2937;
            color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .todo-priority {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .priority-high { background: #dc2626; }
        .priority-medium { background: #f59e0b; }
        .priority-low { background: #6b7280; }

            border-left: 4px solid #dc2626;
        }

            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        }

            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

            background: #dc2626;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h1 class="title">Real Estate CRM</h1>
        
        <div class="error-message" id="loginError">
            Invalid email or password. Please try again.
        </div>
        
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" class="form-control" placeholder="Email address" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="demo-box">
            <div class="demo-title">Demo Account</div>
            <div class="demo-text">
                <div>Email: rodrigo@realtor.com</div>
                <div>Password: admin123</div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->

        <header class="header">
            <div class="header-content">
                <h1>Real Estate CRM</h1>
                <div>
                    <span id="welcomeText" style="margin-right: 1rem; color: #d1d5db;">Welcome, Rodrigo!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-header">
                <h2 style="margin: 0;">Your Clients (<span id="clientCount">4</span>)</h2>
                <button class="add-client-btn" onclick="showAddClientModal()">+ Add New Contact</button>
            </div>
            
            <div class="clients-grid" id="clientsGrid">
                <!-- Dynamic client cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal" id="addClientModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Add New Contact</h2>
                <button class="close-btn" onclick="closeAddClientModal()">Close</button>
            </div>
            
            <div class="modal-body">
                <div class="success-message" id="successMessage">
                    Contact added successfully!
                </div>
                
                <form onsubmit="handleAddClient(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name *</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="clientEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" id="clientPhone" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Client Type *</label>
                            <select id="clientRole" class="form-control" required>
                                <option value="">Select type...</option>
                                <option value="Buyer">Buyer</option>
                                <option value="Seller">Seller</option>
                                <option value="Investor">Investor</option>
                                <option value="Renter">Renter</option>
                                <option value="First-Time Buyer">First-Time Buyer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Stage</label>
                            <select id="clientStage" class="form-control">
                                <option value="New">New</option>
                                <option value="Nurture">Nurture</option>
                                <option value="Showing">Showing</option>
                                <option value="Active">Active</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" id="clientCity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" id="clientState" class="form-control" placeholder="FL">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea id="clientNotes" class="form-control" rows="3" style="resize: vertical;"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary" onclick="closeAddClientModal()">Cancel</button>
                        <button type="submit" class="btn">Add Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Client 360 View Modal -->
    <div class="modal" id="client360Modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal360ClientName">Client 360 View</h2>
                <button class="close-btn" onclick="closeClient360()">Close</button>
            </div>
            
            <div class="modal-body">
                <!-- Client Header -->
                <div class="client-360-header" id="client360Header">
                    <!-- Dynamic header content -->
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('overview')">Overview</button>
                    <button class="tab" onclick="switchTab('properties')">Properties</button>
                    <button class="tab" onclick="switchTab('activity')">Activity</button>
                    <button class="tab" onclick="switchTab('todos')">To-Do Items</button>
                </div>

                <!-- Tab Content -->
                <div id="overviewTab" class="tab-content active">
                    <div class="info-grid" id="overviewGrid">
                        <!-- Dynamic overview content -->
                    </div>
                </div>

                <div id="propertiesTab" class="tab-content">
                    <div class="info-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3>Properties of Interest</h3>
                            <button class="btn btn-sm" onclick="addProperty()">Add Property</button>
                        </div>
                        <div id="propertiesContent">
                            <!-- Dynamic properties content -->
                        </div>
                    </div>
                </div>

                <div id="activityTab" class="tab-content">
                    <div class="info-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3>Activity Timeline</h3>
                            <button class="btn btn-sm" onclick="logActivity()">Log Activity</button>
                        </div>
                        <div id="activityContent">
                            <!-- Dynamic activity content -->
                        </div>
                    </div>
                </div>

                <div id="todosTab" class="tab-content">
                    <div class="info-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3>To-Do Items</h3>
                            <button class="btn btn-sm" onclick="addTodo()">Add To-Do</button>
                        </div>
                        <div id="todosContent">
                            <!-- Dynamic todos content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
