<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CRM</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* Login Page Styles */
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: none;
        }
        
        .header {
            background: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .add-client-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .add-client-btn:hover {
            background: #047857;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .client-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .client-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .client-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .client-role {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .client-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .status-showing { background: #7c3aed; }
        .status-active { background: #059669; }
        .status-closed { background: #6b7280; }
        .status-new { background: #2563eb; }
        .status-nurture { background: #f59e0b; }
        
        .client-details {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .commission {
            color: #10b981;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .demo-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #374151;
            border-radius: 0.5rem;
        }
        
        .demo-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .demo-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background: #1f2937;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .close-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .transaction-item {
            background: #374151;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        select.form-control {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .success-message {
            background: #059669;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h1 class="title">Real Estate CRM</h1>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" class="form-control" placeholder="Email address" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="demo-box">
            <div class="demo-title">Demo Account</div>
            <div class="demo-text">
                <div>Email: rodrigo@realtor.com</div>
                <div>Password: admin123</div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header class="header">
            <div class="header-content">
                <h1>Real Estate CRM</h1>
                <div>
                    <span id="welcomeText" style="margin-right: 1rem; color: #d1d5db;">Welcome!</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-header">
                <h2 style="margin: 0;">Your Clients (<span id="clientCount">4</span>)</h2>
                <button class="add-client-btn" onclick="showAddClientModal()">+ Add New Contact</button>
            </div>
            
            <div class="clients-grid" id="clientsGrid">
                <!-- Dynamic client cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal" id="addClientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Contact</h2>
                <button class="close-btn" onclick="closeAddClientModal()">Close</button>
            </div>
            
            <div class="success-message" id="successMessage">
                Contact added successfully!
            </div>
            
            <form onsubmit="handleAddClient(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name *</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name *</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="clientEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" id="clientPhone" class="form-control">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Client Type *</label>
                        <select id="clientRole" class="form-control" required>
                            <option value="">Select type...</option>
                            <option value="Buyer">Buyer</option>
                            <option value="Seller">Seller</option>
                            <option value="Investor">Investor</option>
                            <option value="Renter">Renter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stage</label>
                        <select id="clientStage" class="form-control">
                            <option value="New">New</option>
                            <option value="Nurture">Nurture</option>
                            <option value="Showing">Showing</option>
                            <option value="Active">Active</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" id="clientCity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" id="clientState" class="form-control" placeholder="FL">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="clientNotes" class="form-control" rows="3" style="resize: vertical;"></textarea>
                </div>
                
                <div class="form-row">
                    <button type="button" class="btn btn-secondary" onclick="closeAddClientModal()">Cancel</button>
                    <button type="submit" class="btn">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Client Detail Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalClientName">Client Details</h2>
                <button class="close-btn" onclick="closeClientDetail()">Close</button>
            </div>
            <div id="modalClientContent">
                <!-- Dynamic content will go here -->
            </div>
        </div>
    </div>

    <script>
        // Client data storage
        let clients = {
            'john-smith': {
                name: 'John Smith',
                firstName: 'John',
                lastName: 'Smith',
                role: 'Buyer',
                email: 'john.smith@email.com',
                phone: '(555) 123-4567',
                location: 'Orlando, FL',
                status: 'Showing',
                transactions: [{
                    address: '1234 Dream Home Lane, Orlando, FL',
                    type: 'Purchase',
                    status: 'Active',
                    price: '$425,000',
                    commission: '$8,500'
                }]
            },
            'sarah-johnson': {
                name: 'Sarah Johnson',
                firstName: 'Sarah',
                lastName: 'Johnson',
                role: 'Seller',
                email: 'sarah.johnson@email.com',
                phone: '(555) 234-5678',
                location: 'Tampa, FL',
                status: 'Active',
                transactions: [{
                    address: '5678 Luxury Ave, Tampa, FL',
                    type: 'Sale',
                    status: 'Under Contract',
                    price: '$550,000',
                    commission: '$12,750'
                }]
            },
            'mike-davis': {
                name: 'Mike Davis',
                firstName: 'Mike',
                lastName: 'Davis',
                role: 'Investor',
                email: 'mike.davis@email.com',
                phone: '(555) 345-6789',
                location: 'Miami, FL',
                status: 'Closed',
                transactions: [{
                    address: '9012 Investment Blvd, Miami, FL',
                    type: 'Purchase',
                    status: 'Closed',
                    price: '$380,000',
                    commission: '$15,200'
                }]
            },
            'lisa-chen': {
                name: 'Lisa Chen',
                firstName: 'Lisa',
                lastName: 'Chen',
                role: 'First-Time Buyer',
                email: 'lisa.chen@email.com',
                phone: '(555) 456-7890',
                location: 'Jacksonville, FL',
                status: 'Showing',
                transactions: [{
                    address: '3456 Starter Home St, Jacksonville, FL',
                    type: 'Purchase',
                    status: 'Showing',
                    price: '$285,000',
                    commission: '$7,200'
                }]
            }
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'rodrigo@realtor.com' && password === 'admin123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcomeText').textContent = 'Welcome, Rodrigo!';
                
                renderClientCards();
                testBackendConnection();
            } else {
                alert('Invalid credentials. Use the demo account credentials.');
            }
        }

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function getInitials(firstName, lastName) {
            return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
        }

        function getStatusClass(status) {
            return 'status-' + status.toLowerCase().replace(' ', '-');
        }

        function renderClientCards() {
            const grid = document.getElementById('clientsGrid');
            const clientCount = document.getElementById('clientCount');
            
            grid.innerHTML = '';
            clientCount.textContent = Object.keys(clients).length;
            
            Object.keys(clients).forEach(clientId => {
                const client = clients[clientId];
                const card = document.createElement('div');
                card.className = 'client-card';
                card.onclick = () => showClientDetail(clientId);
                
                card.innerHTML = `
                    <div class="client-header">
                        <div class="client-avatar">${getInitials(client.firstName, client.lastName)}</div>
                        <div class="client-info">
                            <h3>${client.name}</h3>
                            <div class="client-role">${client.role}</div>
                        </div>
                    </div>
                    <div class="client-status ${getStatusClass(client.status)}">${client.status}</div>
                    <div class="client-details">
                        ${client.email ? `📧 ${client.email}<br>` : ''}
                        ${client.phone ? `📞 ${client.phone}<br>` : ''}
                        ${client.location ? `📍 ${client.location}` : ''}
                    </div>
                    ${client.transactions && client.transactions[0] ? `<div class="commission">💰 ${client.transactions[0].commission} ${client.status === 'Closed' ? 'earned' : 'potential'}</div>` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        function showAddClientModal() {
            document.getElementById('addClientModal').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function closeAddClientModal() {
            document.getElementById('addClientModal').style.display = 'none';
            // Clear form
            document.querySelector('#addClientModal form').reset();
        }

        function handleAddClient(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;
            const role = document.getElementById('clientRole').value;
            const stage = document.getElementById('clientStage').value;
            const city = document.getElementById('clientCity').value;
            const state = document.getElementById('clientState').value;
            const notes = document.getElementById('clientNotes').value;
            
            // Create client ID
            const clientId = (firstName + '-' + lastName).toLowerCase().replace(/[^a-z-]/g, '');
            
            // Create new client object
            const newClient = {
                name: firstName + ' ' + lastName,
                firstName: firstName,
                lastName: lastName,
                role: role,
                email: email || '',
                phone: phone || '',
                location: city && state ? `${city}, ${state}` : (city || state || ''),
                status: stage,
                notes: notes,
                transactions: []
            };
            
            // Add to clients object
            clients[clientId] = newClient;
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Re-render client cards
            renderClientCards();
            
            // Clear form after short delay
            setTimeout(() => {
                closeAddClientModal();
            }, 1500);
        }

        function showClientDetail(clientId) {
            const client = clients[clientId];
            if (!client) return;

            document.getElementById('modalClientName').textContent = client.name;
            
            const content = `
                <div style="margin-bottom: 2rem;">
                    <h3>Contact Information</h3>
                    <p><strong>Email:</strong> ${client.email || 'Not provided'}</p>
                    <p><strong>Phone:</strong> ${client.phone || 'Not provided'}</p>
                    <p><strong>Location:</strong> ${client.location || 'Not provided'}</p>
                    <p><strong>Role:</strong> ${client.role}</p>
                    <p><strong>Status:</strong> ${client.status}</p>
                    ${client.notes ? `<p><strong>Notes:</strong> ${client.notes}</p>` : ''}
                </div>
                
                <div>
                    <h3>Transactions</h3>
                    ${client.transactions && client.transactions.length > 0 ? 
                        client.transactions.map(transaction => `
                            <div class="transaction-item">
                                <h4>${transaction.address}</h4>
                                <p><strong>Type:</strong> ${transaction.type}</p>
                                <p><strong>Status:</strong> ${transaction.status}</p>
                                <p><strong>Price:</strong> ${transaction.price}</p>
                                <p><strong>Commission:</strong> ${transaction.commission}</p>
                            </div>
                        `).join('') : 
                        '<p style="color: #9ca3af;">No transactions yet</p>'
                    }
                </div>
                
                <div style="margin-top: 2rem;">
                    <h3>Quick Actions</h3>
                    <button class="btn" style="width: auto; margin: 0.5rem;" onclick="alert('Calling ${client.phone || client.name}...')">📞 Call</button>
                    <button class="btn" style="width: auto; margin: 0.5rem; background: #7c3aed;" onclick="alert('Opening email to ${client.email || client.name}...')">✉️ Email</button>
                    <button class="btn" style="width: auto; margin: 0.5rem; background: #059669;" onclick="alert('Adding note for ${client.name}...')">📝 Add Note</button>
                    <button class="btn" style="width: auto; margin: 0.5rem; background: #dc2626;" onclick="deleteClient('${clientId}')">🗑️ Delete</button>
                </div>
            `;
            
            document.getElementById('modalClientContent').innerHTML = content;
            document.getElementById('clientModal').style.display = 'block';
        }

        function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client?')) {
                delete clients[clientId];
                renderClientCards();
                closeClientDetail();
            }
        }

        function closeClientDetail() {
            document.getElementById('clientModal').style.display = 'none';
        }

        async function testBackendConnection() {
            try {
                const response = await fetch('https://realestate-crm-backend-g156.onrender.com/health');
                const data = await response.json();
                if (data.status === 'OK') {
                    console.log('✅ Backend API is connected and working!');
                }
            } catch (error) {
                console.log('Backend connection test:', error);
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const clientModal = document.getElementById('clientModal');
            const addClientModal = document.getElementById('addClientModal');
            
            if (event.target == clientModal) {
                clientModal.style.display = 'none';
            }
            if (event.target == addClientModal) {
                addClientModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
