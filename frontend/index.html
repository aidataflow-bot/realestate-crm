<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate CRM</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* Previous styles remain the same */
        .login-container {
            max-width: 400px;
            margin: 10vh auto;
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard {
            display: none;
        }
        
        .header {
            background: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem 2rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .add-client-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .client-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .client-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .client-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .client-role {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .client-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .status-showing { background: #7c3aed; }
        .status-active { background: #059669; }
        .status-closed { background: #6b7280; }
        .status-new { background: #2563eb; }
        .status-nurture { background: #f59e0b; }
        
        .client-details {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .commission {
            color: #10b981;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            margin: 0.25rem;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .demo-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #374151;
            border-radius: 0.5rem;
        }
        
        .demo-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .demo-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        /* 360 View Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: #1f2937;
            margin: 2rem auto;
            border-radius: 0.5rem;
            max-width: 1200px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #374151;
        }
        
        .close-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .client-360-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #374151;
        }
        
        .client-360-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin-right: 1.5rem;
        }
        
        .client-360-info h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }
        
        .client-360-meta {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #374151;
            margin-bottom: 2rem;
        }
        
        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-card {
            background: #374151;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        
        .info-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            color: #e5e7eb;
        }
        
        .property-item, .activity-item, .todo-item {
            background: #4b5563;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
        }
        
        .property-item:last-child,
        .activity-item:last-child,
        .todo-item:last-child {
            margin-bottom: 0;
        }
        
        .property-price {
            color: #10b981;
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .property-address {
            color: #e5e7eb;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .property-details {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .activity-date {
            color: #3b82f6;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .activity-type {
            background: #1f2937;
            color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
        
        .todo-priority {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .priority-high { background: #dc2626; }
        .priority-medium { background: #f59e0b; }
        .priority-low { background: #6b7280; }
        
        .todo-overdue {
            border-left: 4px solid #dc2626;
        }
        
        .next-followup {
            background: #1e40af;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        select.form-control {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .success-message {
            background: #059669;
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

        <h1 class="title">Real Estate CRM</h1>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" class="form-control" placeholder="Email address" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
