<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT FLOW 360 - CRM Direct Test</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background: #111827; 
            color: white; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Set authentication for testing
        sessionStorage.setItem('cf360_authenticated', 'true');
        sessionStorage.setItem('cf360_user', JSON.stringify({
            id: 'test-user',
            name: 'Test User',
            email: 'test@example.com'
        }));
        
        console.log('üîê Authentication set for testing');
        
        // Redirect to main CRM
        setTimeout(() => {
            window.location.href = './index.html';
        }, 1000);
        
        // Show loading message
        const { useState, useEffect } = React;
        
        function TestLoader() {
            return React.createElement('div', {
                className: 'flex items-center justify-center min-h-screen bg-gray-900'
            },
                React.createElement('div', {
                    className: 'text-center'
                },
                    React.createElement('h1', {
                        className: 'text-3xl font-bold text-white mb-4'
                    }, 'üîê Setting up test authentication...'),
                    React.createElement('p', {
                        className: 'text-gray-300'
                    }, 'Redirecting to CRM with ATTOM API integration...')
                )
            );
        }
        
        ReactDOM.render(React.createElement(TestLoader), document.getElementById('root'));
    </script>
</body>
</html>
