<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENT FLOW 360 - Real Estate CRM Platform</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111827;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .netflix-bg {
            background: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.6)
            ), 
            radial-gradient(circle at center, rgba(220, 38, 38, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
        }
        
        .hero-gradient {
            background: linear-gradient(
                45deg,
                #000000 0%,
                #1a1a1a 25%,
                #dc2626 50%,
                #991b1b 75%,
                #000000 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(220, 38, 38, 0.8)); }
        }
        
        .netflix-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .netflix-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .netflix-button {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
        }
        
        .netflix-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.6);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .slide-in-left { animation: slideInLeft 1s ease-out; }
        .slide-in-right { animation: slideInRight 1s ease-out; }
        .fade-in-up { animation: fadeInUp 1s ease-out; }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root">
        <noscript>
            <div style="padding: 40px; text-align: center; background: #111827; color: white; min-height: 100vh;">
                <h1 style="font-size: 2.5em; margin-bottom: 20px; color: #dc2626;">CLIENT FLOW 360</h1>
                <p style="font-size: 1.2em; margin-bottom: 30px;">Please enable JavaScript to access the CRM platform.</p>
                <div style="background: rgba(220, 38, 38, 0.1); padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto;">
                    <h3 style="color: #dc2626;">Demo Access</h3>
                    <p>Email: rodrigo@clientflow360.com</p>
                    <p>Password: demo123</p>
                </div>
            </div>
        </noscript>
    </div>

    <script>
        const { useState } = React;

        // Simple Auth Modal
        function AuthModal({ isOpen, onClose }) {
            const [credentials, setCredentials] = useState({
                email: 'rodrigo@clientflow360.com',
                password: 'demo123'
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                setTimeout(() => {
                    if (credentials.email === 'rodrigo@clientflow360.com' && credentials.password === 'demo123') {
                        // Set authentication
                        sessionStorage.setItem('cf360_authenticated', 'true');
                        sessionStorage.setItem('cf360_user', JSON.stringify({
                            email: credentials.email,
                            firstName: 'Rodrigo',
                            lastName: 'Demo'
                        }));
                        
                        // Redirect to main CRM
                        window.location.href = './index.html';
                    } else {
                        alert('Demo credentials:\nEmail: rodrigo@clientflow360.com\nPassword: demo123');
                        setLoading(false);
                    }
                }, 1000);
            };

            if (!isOpen) return null;

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4'
            },
                React.createElement('div', {
                    className: 'netflix-card rounded-xl p-8 max-w-md w-full'
                },
                    React.createElement('div', { className: 'flex justify-between items-center mb-6' },
                        React.createElement('h2', { className: 'text-2xl font-bold text-red-400' }, 'Welcome to CLIENT FLOW 360'),
                        React.createElement('button', {
                            onClick: onClose,
                            className: 'text-gray-400 hover:text-white text-2xl'
                        }, 'Ã—')
                    ),

                    React.createElement('form', { onSubmit: handleSubmit, className: 'space-y-4' },
                        React.createElement('input', {
                            type: 'email',
                            placeholder: 'Email Address',
                            value: credentials.email,
                            onChange: (e) => setCredentials(prev => ({ ...prev, email: e.target.value })),
                            className: 'w-full p-3 bg-gray-800 rounded border border-gray-600 text-white focus:border-red-500 focus:outline-none',
                            required: true
                        }),
                        
                        React.createElement('input', {
                            type: 'password',
                            placeholder: 'Password',
                            value: credentials.password,
                            onChange: (e) => setCredentials(prev => ({ ...prev, password: e.target.value })),
                            className: 'w-full p-3 bg-gray-800 rounded border border-gray-600 text-white focus:border-red-500 focus:outline-none',
                            required: true
                        }),

                        React.createElement('button', {
                            type: 'submit',
                            disabled: loading,
                            className: 'w-full netflix-button text-white py-3 rounded font-semibold disabled:opacity-50'
                        }, loading ? 'Signing In...' : 'Access CRM'),

                        // Demo credentials display
                        React.createElement('div', { className: 'mt-6 p-4 bg-gray-900 rounded-lg border border-gray-600' },
                            React.createElement('div', { className: 'text-center mb-2' },
                                React.createElement('span', { className: 'text-sm text-red-400' }, 'ðŸŽ­ Demo Credentials')
                            ),
                            React.createElement('div', { className: 'text-xs space-y-1' },
                                React.createElement('div', { className: 'text-gray-300' },
                                    React.createElement('span', { className: 'font-mono' }, 'Email: rodrigo@clientflow360.com')
                                ),
                                React.createElement('div', { className: 'text-gray-300' },
                                    React.createElement('span', { className: 'font-mono' }, 'Password: demo123')
                                )
                            )
                        )
                    )
                )
            );
        }

        // Main Landing Page
        function LandingPage() {
            const [showAuth, setShowAuth] = useState(false);

            return React.createElement('div', { className: 'min-h-screen bg-black' },
                // Header
                React.createElement('header', { className: 'fixed top-0 w-full z-40 bg-black bg-opacity-80 backdrop-blur-sm border-b border-gray-800' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto flex items-center justify-between px-4 py-4' },
                        React.createElement('div', { className: 'flex items-center space-x-4' },
                            React.createElement('img', { 
                                src: 'https://page.gensparksite.com/v1/base64_upload/59e6f4408444ffc71a69d06d8394bd96',
                                alt: 'CLIENT FLOW 360',
                                className: 'h-10 w-auto logo-glow'
                            }),
                            React.createElement('h1', { className: 'text-xl font-bold hidden sm:block' }, 'CLIENT FLOW 360')
                        ),
                        React.createElement('button', {
                            onClick: () => setShowAuth(true),
                            className: 'netflix-button text-white px-6 py-2 rounded-lg font-semibold'
                        }, 'Access CRM')
                    )
                ),

                // Hero Section
                React.createElement('section', { className: 'relative min-h-screen flex items-center justify-center hero-gradient' },
                    React.createElement('div', { className: 'absolute inset-0 netflix-bg' }),
                    
                    React.createElement('div', { className: 'relative z-10 max-w-6xl mx-auto px-4 text-center' },
                        React.createElement('div', { className: 'mb-8 slide-in-left' },
                            React.createElement('img', { 
                                src: 'https://page.gensparksite.com/v1/base64_upload/59e6f4408444ffc71a69d06d8394bd96',
                                alt: 'CLIENT FLOW 360',
                                className: 'h-32 md:h-40 lg:h-48 w-auto mx-auto logo-glow'
                            })
                        ),
                        
                        React.createElement('h1', { 
                            className: 'text-4xl md:text-6xl lg:text-7xl font-black mb-6 slide-in-right'
                        }, 'CLIENT FLOW 360'),
                        
                        React.createElement('p', { 
                            className: 'text-xl md:text-2xl lg:text-3xl mb-8 text-gray-200 font-light fade-in-up'
                        }, 'The Ultimate Real Estate CRM Experience'),
                        
                        React.createElement('p', { 
                            className: 'text-lg md:text-xl mb-12 text-gray-300 max-w-3xl mx-auto leading-relaxed fade-in-up'
                        }, 'Streamline your real estate business with our Netflix-style CRM platform. Manage clients, properties, and deals with unprecedented ease and style.'),
                        
                        React.createElement('div', { className: 'space-x-6 fade-in-up' },
                            React.createElement('button', {
                                onClick: () => setShowAuth(true),
                                className: 'netflix-button text-white px-12 py-4 rounded-lg font-bold text-xl'
                            }, 'ðŸš€ Launch CRM'),
                            
                            React.createElement('div', { className: 'mt-6 text-center' },
                                React.createElement('div', { className: 'inline-block bg-red-900 bg-opacity-50 px-6 py-3 rounded-lg' },
                                    React.createElement('div', { className: 'text-red-400 font-semibold mb-1' }, 'ðŸŽ­ Demo Access'),
                                    React.createElement('div', { className: 'text-sm font-mono' }, 'rodrigo@clientflow360.com / demo123')
                                )
                            )
                        )
                    )
                ),

                // Auth Modal
                React.createElement(AuthModal, {
                    isOpen: showAuth,
                    onClose: () => setShowAuth(false)
                })
            );
        }

        // Render the app
        ReactDOM.render(React.createElement(LandingPage), document.getElementById('root'));
    </script>
</body>
</html>
